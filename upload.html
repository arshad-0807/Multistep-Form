<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStep Form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-tabs">
        <div class="container-1">
            <div class="row">
                <a href="index.html" style="padding: 10px 2px;">
                    <div class="tab">
                        <h3>Registration</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
                <a href="personal.html">
                    <div class="tab">
                        <h3>Personal Details</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
                <a href="qualification.html">
                    <div class="tab">
                        <h3>Qualification</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
                <a href="upload.html">
                    <div class="tab active">
                        <h3>Upload Documents</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="form-box">
        <div class="container">
            <form action="personal.html" id="signup" class="form">
                <h1>Upload Documents</h1>
                <div class="form-field">
                    <label for="pic">Upload Passport Size Photo:</label>
                    <input type="file" />
                    <small></small>
                </div><br>
                <div class="form-field">
                    <label for="sign">Upload Signature:</label>
                    <input type="file" />
                    <small></small>
                </div><br>
                <div class="form-field">
                    <label for="aadhar">Upload Aadhar:</label>
                    <input type="file" />
                    <small></small>
                </div><br>
                <div class="form-field">
                    <label for="other-docs">Other Documents:</label>
                    <input type="file" />
                    <small></small>
                </div><br>
                <div class="form-field">
                    <button type="submit" class="btn" id="submit">
                        Next <i class="ri-arrow-right-wide-line"></i>
                    </button>
                    <a type="subm" class="btn" id="previous" onclick="previousPage()"
                        style="margin-top: 15px; display: block; text-align: center; padding: 12px;">
                        <i class="ri-arrow-left-wide-line"></i> Previous
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script>
        form.addEventListener('submit', function (e) {



            Swal.fire({
                title: "Do you want to save the changes?",
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: "Save",
                denyButtonText: `Don't save`
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    Swal.fire("Saved!", "", "success");
                } else if (result.isDenied) {
                    Swal.fire("Changes are not saved", "", "info");
                }
            });
        });
        function previousPage() {
            location.replace("./qualification.html")
        };
    </script>
</body>

</html>
