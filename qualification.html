<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStep Form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-tabs">
        <div class="container-1">
            <div class="row">
                <a href="index.html" style="padding: 10px 2px;">
                    <div class="tab">
                        <h3>Registration</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
                <a href="personal.html">
                    <div class="tab">
                        <h3>Personal Details</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
                <a href="qualification.html">
                    <div class="tab active">
                        <h3>Qualification</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
                <a href="upload.html">
                    <div class="tab">
                        <h3>Upload Documents</h3>
                        <span><i class="ri-arrow-right-wide-line"></i></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="form-box">
        <div class="container">
            <form action="upload.html" id="signup" class="form">
                <h1>Enter Qualification Details</h1>
                <div class="form-field">
                    <label for="matric" style="font-weight: bold;">Enter 10th details:</label>
                    <small>Passing Year</small>
                    <input type="month">
                    <input type="text" name="" id="" placeholder="Subjects">
                    <input type="text" placeholder="Institute Name">
                    <input type="text" placeholder="Roll No.">
                    <input type="text" name="" id="" placeholder="Percentage">
                    <small></small>
                </div><br>
                <div class="form-field">
                    <label for="post-matric" style="font-weight: bold;">Enter 12th details:</label>
                    <small>Passing Year</small>
                    <input type="month">
                    <input type="text" name="" id="" placeholder="Subjects">
                    <input type="text" placeholder="Institute Name">
                    <input type="text" placeholder="Roll No.">
                    <input type="text" name="" id="" placeholder="Percentage">
                    <small></small>
                </div><br>
                <div class="form-field">
                    <label for="graduation" style="font-weight: bold;">Enter graduation details:</label>
                    <small>Passing Year</small>
                    <input type="month">
                    <input type="text" name="" id="" placeholder="Subjects">
                    <input type="text" placeholder="Institute Name">
                    <input type="text" placeholder="Roll No.">
                    <input type="text" name="" id="" placeholder="Percentage">
                    <small></small>
                </div><br>
                <div class="form-field">
                    <label for="others" style="font-weight: bold;">Others:</label>
                    <small>Passing Year</small>
                    <input type="month">
                    <input type="text" name="" id="" placeholder="Subjects">
                    <input type="text" placeholder="Institute Name">
                    <input type="text" placeholder="Roll No.">
                    <input type="text" name="" id="" placeholder="Percentage">
                    <small></small>
                </div>
                <div class="form-field">
                    <button type="submit" class="btn" id="submit">
                        Next <i class="ri-arrow-right-wide-line"></i>
                    </button>
                    <a type="subm" class="btn" id="previous" onclick="previousPage()"
                        style="margin-top: 15px; display: block; text-align: center; padding: 12px;">
                        <i class="ri-arrow-left-wide-line"></i> Previous
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        form.addEventListener('submit', function (e) {
            // prevent the form from submitting
            e.preventDefault();
            location.replace("./upload.html")
        });
        function previousPage() {
            location.replace("./personal.html")
        };
    </script>
</body>

</html>
